<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>

<body>
    <main class="Catalogue">
        <header>
            <img src="images/logo-welcome.png" alt="logo">
        </header>
        <section class=" owl-carousel owl-theme">
            <img src="images/image 2.png" alt="slide04">
            <img src="images/image 3.png" alt="slide05">
        </section>
        <section class=" owl-carousel owl-theme">
            <img src="images/image 1.png" alt="slide06">
            <img src="images/image 2.png" alt="slide07">
        </section>
        <footer>
            <a href="" class="btn btn-explore">
                <img src="images/content-btn-welcome.svg" alt="explore">
            </a>
        </footer>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 2
                }
            }  
            })
        }) 
    </script>
</body>

</html>
