<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">

</head>

<body>
    <main class="add-artist">
        <header>
            <a href="./song.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/ico-add-song.svg" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>

        </header>
        <nav class="nav">
            <img src="images/title-menu.svg" alt="Menu" class="title-menu">
            <menu>
                <a href="login.html"><img src="images/login-ico.png" alt="Login" class="menu-items-img">
                    <p class="letter">Login</p>
                </a>
                <a href="register.html"><img src="images/login-ico.png" alt="Register" class="menu-items-img">
                    <p class="letter">Register</p>
                </a>
                <a href="catalogue.html"><img src="images/login-ico.png" alt="Catalogue" class="menu-items-img">
                    <p class="letter">Catalogue</p>
                </a>
            </menu>
        </nav>
        <section>
            <nav class="nav">
                <figure class="avatar">
                    <img class="mask" src="./images/add-photo" alt="Photo">
                    <img class="border" src="./images/borde2.svg" alt="Border">
                </figure>
                <h2>Lucy Hale</h2>
                <h4>Admin</h4>
                <menu>
                    <a href='/07-layout/my-profile.html'>
                        <img src="../images/ico-myprofile.svg" alt="My Profile">
                        My Profile
                    </a>
                    <a href='/07-layout/dashboard.html'>
                        <img src="../images/ico-dashboard.svg" alt="Dashboard">
                        Dashboard
                    </a>
                    <a href='/07-layout/'>
                        <img src="../images/ico-logout.svg" alt="Log Out">
                        Log Out
                    </a>
                </menu>
            </nav>
        </section>
        <section>
            <div class="photo-content">
                <img src="./images/ico-add-song.svg" alt="My Profile">
            </div>
            <form>
                <div class="column">
                    <label class="main-font">Nombre</label>
                    <input type="text" name="name" >
                </div>
                
                <div class="column">
                    <label class="main-font">Email</label>
                    <input type="text" name="name" >
                </div>
                
                <div class="column">
                    <label class="main-font">Phone Number</label>
                    <input type="text" name="name" >
                </div>
                
                <div class="column">
                    <label class="main-font">Birth date</label>
                    <input type="text" name="name" >
                </div>
                <button type="submit" value="Agregar">
                    <img  src="images/btn-save.svg" >
                </button>
            </form>
            
        </section>

        
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            $togglepass = false
            $('section').on('click', '.ico-eye', function () {

                !$togglepass ? $(this).next().attr('type', 'text')
                    : $(this).next().attr('type', 'password')

                !$togglepass ? $(this).attr('src', 'images/ico-eye.svg')
                    : $(this).attr('src', 'images/ico-eye-off.svg')



                $togglepass = !$togglepass
            })

        })

    </script>
</body>

</html>
