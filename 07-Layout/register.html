<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">

</head>

<body>
    <main class="register">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/Login.png" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>

        </header>
        <nav class="nav">
            <img src="images/title-menu.svg" alt="Menu" class="title-menu">
            <menu>
                <a href="login.html"><img src="images/login-ico.png" alt="Login" class="menu-items-img"><p class="letter">Login</p></a>
                <a href="register.html"><img src="images/login-ico.png" alt="Register"  class="menu-items-img"><p class="letter">Register</p></a>
                <a href="catalogue.html"><img src="images/login-ico.png" alt="Catalogue"  class="menu-items-img"><p class="letter">Catalogue</p></a>
            </menu>
        </nav>
        <section>


            <form action="dasboard.html" method="get">
                <div class="form-group">
                    <img  class="mask"="images/logo-welcome.png" alt="">
                </div>
                <div class="form-group">
                    <label>
                        <img src="images/ico-email.svg" alt="email">
                        email:
                    </label>

                    <input type="email" name="email" placeholder="danyvalencia@.com">
                </div>
                <div class="form-group">
                    <label>
                        <img src="|images/ico-password.svg" alt="paswords">
                        Password:
                    </label>
                    <img class="ico-eye" src="images/ico-eye.svg" alt="Eye">

                    <input type="password" name="password" placeholder="danyvalencia">

                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="images/content-btn-login.svg" alt="login">

                    </button>
                  

                </div>
            </form>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            $togglepass = false
            $('section').on('click', '.ico-eye', function () {

                !$togglepass ? $(this).next().attr('type', 'text')
                            : $(this).next().attr('type', 'password')

                !$togglepass ? $(this).attr('src', 'images/ico-eye.svg')
                            : $(this).attr('src', 'images/ico-eye-off.svg')



                $togglepass = !$togglepass
            })

        })

    </script>


</body>

</html>
