<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">        
</head>
<body>
    <main class="dashboard">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/Dashboard.svg" alt="Dashboard">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                    class="line middle"
                    d="m 70,50 h -40" />
                <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            
                <figure class="avatar" >
                    <img  src="./images/photo.png" alt="Photo">
                </figure>
                <span class="letter">Daniela Valencia Soto</span>
                <h4 class="letter">Admin</h4>
                <menu>
                    <a href="/07-layout/my-profile.html">
                        <img class="icons" src="images/ico-profile.svg" alt="My Profile">
                        <span class="main-font">My Profile</span>
                    </a>
                    <a href="/07-layout/dashboard.html">
                        <img class="icons" src="images/ico-dashboard.svg" alt="Dashboard">
                        <span class="main-font">Dashboard</span>
                    </a>
                    <a href="/07-layout/">
                        <img class="icons" src="images/ico-logout.svg" alt="Log Out">
                        <span class="main-font">Log Out</span>
                    </a>
                </menu>
                  
        </nav>
        <section>
            <article class="module module-users">
                <aside>
                    <img src="images/friends.svg" alt="Users Module">
                    <img src="images/rows.svg" >
                </aside>
                <aside>
                    <img src="images/module-artist.svg">
                    <a class="view"  href="./artist.html"> <img src="images/view.svg" alt="">                       
                        
                    </a>
                </aside>
            </article>
            <article class="module module-songs">
                <aside>
                    <img src="images/music.svg" >
                    <img src="images/rows.svg" >
                </aside>
                <aside>
                    <img src="images/module-song.svg">
                    <a class="view"  href="./song.html"> <img src="images/view.svg" alt="">                       
                        
                    </a>
                </aside>
            </article>
            <article class="module module-shared">
                <aside>
                    <img src="images/folder.svg">
                    <img src="images/rows.svg" >
                </aside>
                <aside>
                    <img src="images/module-shared.svg">
                    <a class="view"  href="/07-layout/users/users.html"> <img src="images/view.svg" alt="">                       
                        
                    </a>
                </aside>
            </article>
        </section>
    </main>    
    <script src="js/jquery-3.7.1.min.js"></script>    
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
            })
        //----------------------------       
        })
    </script>
</body>
</html>
